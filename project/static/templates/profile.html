<div class="profile" ng-show="vm.profile">
  <div class="jumbotron profile__header">
    <h1 class="profile__username">{{ vm.profile.username }}</h1>
    <h2 class="profile__first_name">{{ vm.profile.first_name }}</h2>
    <h2 class="profile__last_name">{{ vm.profile.last_name }}</h2>
    <p class="profile__bio">{{ vm.profile.bio }}</p>
    <h3 class="profile__email">{{ vm.profile.email }}</h3>
    <h3 class="profile__rating">Rating : {{ vm.profile.rating }}</h3>
  </div>
</div>
