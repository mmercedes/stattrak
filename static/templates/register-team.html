<div class="modal-header">
  <h3 class="modal-title">Create a team</h3>
</div>
<div class="modal-body">
  <form role="form" ng-submit="vm.submit()">
    <div class="form-group">
      <label for="team__name">Name</label>
      <input type="text" class="form-control" id="team__name" ng-model="vm.team.name"/>
    </div>

    <p><strong>Players</strong></p>
    <div class="form-group" ng-repeat="player in vm.team.players">
      <select ng-model="player.username">
        <option ng-repeat="p in vm.players " value="{{p.username}}">{{p.username}}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
